 
<div class="container" style="margin-top: 100px;" data-aos="fade-down">

  <form [formGroup]="reactiveForm">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3>Connect with myPal Real-time</h3>
        <p>log in to your account</p>
      </div>
    </div>

    <div class="row">

      <div class="form-group mb-3 col-md-12">
        <label for="email">Email</label>
        <input 
            type="text"
            name="email" 
            formControlName="email"
            class="form-control input_user" 
            ngModel
            required
            placeholder="someone@example.com"
        >
      
      </div>

      <div class="form-group mb-2 col-md-12">

        <label for="password">Password</label>
        <input 
            type=password
            name="password" 
            class="form-control input_pass" 
            value="" 
            required
            formControlName="password"
            ngModel
            placeholder="*****"

            />

      </div>

      <div class=" justify-content-center mt-3 login_container col-md-12">

        <button type="submit" class="btn login_btn">Login</button>

        <p>or</p>

        <button type="submit" class="btn google_btn"><span><i class="fa fa-google" style="float: left;font-size: 25px;"></i>
        </span>Log in with Google</button>


      </div>

        

      <div class="mt-4 col-md-12">

        <div class="links">

          <a style="cursor: pointer">Forgot Password?</a>

           <p class="mb-5">Don't have an account? <a (click)="createAcc()"  style="cursor: pointer;">Create an account</a></p>

        </div>


      </div>

    </div>

  </form>

</div>
