<div class="container">
   
       <form>
        <h3>Create an Account</h3>
           <div class="row d-flex">
              
               <div class="form-group col-md-6">
                   <label for="firstname">first name</label>
                   <input type="text" class="form-control" formControlName="firstname" ngModel>
               </div>
               <div class="form-group col-md-6">
                   <label for="lastname">last name</label>
                   <input type="text" class="form-control" formControlName="lastname" ngModel>
               </div>
               <div class="form-group col-md-12">
                   <label for="username">username</label>
                   <input type="text" class="form-control" formControlName="username" ngModel>
               </div>
               <div class="form-group col-md-12">
                   <label for="email">email</label>
                   <input type="email" class="form-control" formControlName="email" ngModel>
               </div>
               <div class="form-group col-md-12">
                   <label for="phone">phone number</label>
                   <input type="tel" class="form-control" formControlName="phone" ngModel>
               </div>
               <div class="form-group col-md-12">
                   <label for="password">password</label>
                   <input type="password" class="form-control" formControlName="password" ngModel>
               </div>
               <div class="form-group col-md-12">
                   <label for="date_of_birth">date of birth</label>
                   <input type="date" class="form-control" formControlName="date_of_birth" ngModel>
               </div>
               <div class="custom-control custom-checkbox ml-3 mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1">
                <label class="custom-control-label" for="customControlValidation1">Subscribe to Newsletter</label>      
              </div>

               <div class="custom-control custom-checkbox ml-3 mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation2">
                <label class="custom-control-label link" for="customControlValidation2"> i agree with the <a>terms and conditions</a> and <a>privacy policy</a></label>
               </div>
               <div class="col-md-12">
                   <button class="btn  btn-primary login_btn">Sign Up</button>
               </div>
               <div class="mt-4 col-md-12 text-center">
        
                   <p class="mb-5 link">Have an account? <a  (click)="login()" style="cursor: pointer;">Login</a></p>
        
              </div>
           </div>
       </form>

</div>
